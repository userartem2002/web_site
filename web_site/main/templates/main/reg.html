python manage.py runserver{% extends 'main/layout.html' %}


{% block title %}Регистрация{% endblock %}

{% block content %}

	<div class="features">
		<h1>Регистрация</h1>
			<form method="post">
				{% csrf_token %}
		<!--    {{ form.as_p }}-->
				{% for f in form %}
					<p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
				<div class="form-error">{{ f.errors }}</div>
				{% endfor %}
				<button type="submit">Регистрация</button>
			</form>
	</div>
{% endblock %}
